<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 - Loja Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Compre o Novo iPhone 16</h1>
    </header>
    <section class="product-container">
        <div class="product-info">
            <h2>iPhone 16</h2>
            <p class="price">R$ 9.999,00</p>
            <p class="description">O iPhone 16 vem com tecnologia de ponta, performance incrível, câmeras avançadas e
                uma tela impressionante.</p>
            <button class="buy-button">Comprar Agora</button>
        </div>
        <div class="product-rotation">
            <img src="imagens/branco.jpg" id="iphone" alt="iPhone 16">
        </div>
    </section>
</body>

</html>
